<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Blur Image Reveal | ssws.ca</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="pic">
        <svg class="blur" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%">
            <image filter="url(#filter2)"
                href="https://www.seatoskywebsolutions.ca/wordpress/wp-content/uploads/2015/06/wordpress-code-php.jpg"
                width="100%" height="100%">
            </image>
            <filter id="filter2">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
            </filter>
            <mask id="mask1">
                <circle id="circle" cx="-50%" cy="-50%" r="80" fill="white" filter="url(#filter2)" />
            </mask>
            <image href="https://www.seatoskywebsolutions.ca/wordpress/wp-content/uploads/2015/06/wordpress-code-php.jpg"
                width="100%" height="100%" mask="url(#mask1)">
            </image>
        </svg>
    <script src="app.js"></script>
</body>

</html>
